<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>edit page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 { font-size:18pt; font-weight:bold; color:gray; }
body { font-size:13pt; color:gray; margin:5px 25px; }
td { padding:5px; color:black; background:#e0e0ff; }
</style>
</head>
<body>
  <h1 th:text = "${title}">Edit page</h1> <!-- MyData_5_1, DeleteController_5_4.java, MyDataRepository_2.java -->

  <form method="post" action="/delete" th:object="${formModel}">   <!-- form을 만들고 input 문에서 th:value를 통해 값을 대입하고 있다/. -->
  <input type="hidden" name="id" th:value="*{id}" />
  <tr><td><p th:text="|이름:  *{name}|"></p></td></tr>
  <tr><td><p th:text="|연령:  *{age}|"></p></td></tr>
  <tr><td><p th:text="*{mail}"></p></td></tr>
  <tr><td><p th:text="*{memo}"></p></td></tr>
  <tr><td><input type="submit" valuse="delete"/></td></tr> 
  </form>
  </table>   
</body>
</html>
