<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 { font-size:18pt; font-weight:bold; color:gray; }
body { font-size:13pt; color:gray; margin:5px 25px; }
tr { margin:5px; }
th { padding:5px; color:white; background:darkgray; }
td { padding:5px; color:black; background:#e0e0ff; }
.err {color:red}
</style>
</head>
<body>
  <h1 th:text = "#{content.title}">Helo page</h1> <!-- MyData_5_2, HeloController_5_5.java, MyDataRepository_4.java -->
  <p th:text = "${msg}"></p>
  <table>
  <form method="post" action="/" th:object="${formModel}">   <!-- form을 만들고 input 문에서 th:value를 통해 값을 대입하고 있다/. -->
  	<ul> <!-- 이부분에 에러메시지 출려갛고 있다. -->
  		<li th:each = "error : ${#fields.detailedErrors()}" class="err" th:text="${error.message}" /><!-- #fields는 엔터테의 각 필드를 검증한 결과가 저장된 객체,detailedErrors메서드는 오류에 관한 정보를 모아서 리스트로 반환한다. 이 th:eact에선 리스트에서 순서대로 오류객체를 꺼내 변수error에 대입하고있다. -->
  	</ul>	
  <tr><td><label for ="name">이름</label></td>
  	<td><input type="text" name="name" th:field = "*{name}" /></td></tr>
  <tr><td><label for ="age">연령</label></td>
  	<td><input type="text" name="age" th:field = "*{age}" /></td></tr>  
  <tr><td><label for ="mail">메일</label></td>
  	<td><input type="text" name="mail" th:field = "*{mail}" /></td></tr>
  <tr><td><label for ="memo">메모</label></td>
  	<td><textarea name = "memo" th:field = "*{memo}" cols="20" rows="5" /></textarea></td></tr>  
  <tr><td></td><td><input type="submit" /></td></tr>		  		
  </form>
  </table>
  <hr />
  <table>
  <tr th:each= "obj : ${datalist}">
  	<td th:text="${obj.id}"></td>
  	<td th:text="${obj.name}"></td>
  	</tr>
  </table>   
</body>
</html>
